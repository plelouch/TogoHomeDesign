<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TOGOHOME</title>
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/0.8.5/css/flag-icon.min.css">
</head>
<body>
    <header class="header2">
        <nav class="container-fluid navbar navbar-expand-sm navbar-dark">
            <a class="navbar-brand" href="#">
                <h3 class="text-white">TOGOHOME</h3>
            </a>
        </nav>
    </header>
    <section class="service-card">
        <div class="container mb-5">
            <div class="row">
                <div class="col-md-4 bg-card">
                    <div class="img-card my-5">
                        <img src="img/anmol-seth-hDbCjHNdF48-unsplash.jpg" height="100%" width="100%" alt="">
                    </div>
                </div>
                <div class="col-md-8 px-5 py-4 ">
                    <div class="form-container mt-5">
                        <h6 class="mb-3">Inscrivez vous sur <span class="text-uppercase">TogoHome</span></h6>
                        <form id="login">
                            <div class="row mb-3 py-3">
                                <div class="col-6 ">
                                    <button class="btn btn-outline-primary d-block w-100">
                                        <i class="fab fa-facebook-square"></i> Facebook </button>
                                </div>
                                <div class="col-6 ">
                                    <button class="btn btn-outline-danger d-block w-100">
                                        <i class="fab fa-google"></i> Google </button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6"></div>
                                <div class="col-md-6"></div>
                            </div>
                            <div class="row g-3 mb-3">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Nom" aria-label="First name">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Prénom" aria-label="Last name">
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <button type="button"
                                        class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"
                                        aria-expanded="false" style="border-radius: 5px 0 0 5px ">
                                    <span class="visually-hidden">Toggle Dropdown</span>
                                    <span class="flag-icon flag-icon-tg"></span>
                                </button>
                                <label class="input-group-text">+228</label>
                                <input type="text" class="form-control" placeholder="99803709" aria-label="Text input with segmented dropdown button">
                            </div>
                            <div class="my-3">
                                <input type="password" placeholder="Mot de Passe" class="form-control">
                            </div>
                            <div class="my-3">
                                <input type="email" placeholder="Email" class="form-control">
                            </div>
                            <div class="d-inline my-2 mb-3" style="padding-left: 65px;">
                                <span class="mr-3">Sexe</span>
                                <div class="form-check form-check-inline" style="margin-left: 15px;">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Homme</label>
                                </div>
                                <div class="form-check form-check-inline" style="margin-left: 15px;">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Femme</label>
                                </div>
                            </div>
                            <div class="form-check my-4">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" style="font-size: 12px;" for="defaultCheck1">
                                    Je suis majeur, j'ai accepter les conditions d'utilisaition et les politique de
                                    confidentialité
                                </label>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-dangerer d-block w-100"> Inscription</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
